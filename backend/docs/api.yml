openapi: 3.0.0
info:
  title: Anidex API
  description: We tried to make a RESTfull API for anidex backend.
  version: 1.0.0
servers:
  - url: "http://localhost:5000"
    description: hosted locally, for now

tags:
  - name: anime
    description: anime endpoints
  - name: episode
    description: episode related endpoints
  - name: user
    description: user endpoints
  - name: watchlist
    description: watchlist endpoints
  - name: review
    description: review and comment endpoints
  - name: animeRating
    description: anime rating by user endpoints
  - name: episodeRating
    description: episode rating by user
  - name: personnel
    description: personnel endpoints
  - name: character
    description: character endpoints
  - name: watchroom
    description: watchroom endpoints
  - name: genre
    description: genre endpoints
  #- name: reviewVote
  # description: a little weird way of commenting on a review
  - name: studio
    description: studio endpoints
  - name: search
    description: search endpoints

paths:
  "/anime":
    get:
      summary: returns all anime if successful
      tags:
        - anime
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  results:
                    $ref: "#/components/schemas/AnimeAll"
                  animegenres:
                    type: array
                    items:
                      type: array
                      items:
                        type: object
                        properties:
                          animeid:
                            type: integer
                          genrename:
                            type: string
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

    post:
      summary: adds an anime
      tags:
        - anime
      security:
        - BearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/AnimeInput"
      responses:
        "201":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  animeid:
                    type: integer
        "401":
          $ref: "#/components/responses/401AuthFailure"
        "422":
          $ref: "#/components/responses/422InvalidInput"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/anime/{aid}":
    get:
      summary: returns the anime specified by the anime id if found
      tags:
        - anime
      parameters:
        - $ref: "#/components/parameters/aid"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  anime:
                    $ref: "#/components/schemas/AnimeCommon"
                  animegenres:
                    type: array
                    items:
                      type: object
                      properties:
                        genrename:
                          type: string
                  animestudios:
                    type: array
                    items:
                      type: object
                      properties:
                        studioname:
                          type: string
                  animepicture:
                    type: array
                    items:
                      type: object
                      properties:
                        pictureid:
                          type: string
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/anime/pictures/{aid}":
    get:
      summary: get anime pictures
      tags:
        - anime
      parameters:
        - $ref: "#/components/parameters/aid"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  gallery:
                    type: array
                    $ref: "#/components/schemas/AnimeGallery"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/anime/items/{aid}":
    get:
      summary: get anime items ids
      tags:
        - anime
      parameters:
        - $ref: "#/components/parameters/aid"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  characters:
                    type: array
                    items:
                      type: integer
                  genre:
                    type: array
                    items:
                      type: string
                  personnel:
                    type: array
                    items:
                      type: integer
                  studios:
                    type: array
                    items:
                      type: string
                  watchrooms:
                    type: array
                    items:
                      type: integer
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/users":
    get:
      summary: get all users
      tags:
        - user
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  results:
                    $ref: "#/components/schemas/UserAllOutput"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/users/{uid}":
    get:
      summary: returns user specified by user id if found
      tags:
        - user
      parameters:
        - $ref: "#/components/parameters/uid"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: "#/components/schemas/UserSingleOutput"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

    post:
      summary: edit a user
      tags:
        - user
      security:
       - BearerAuth: []      
      requestBody:
        description: user data to sign in
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: old userid
                newUserid:
                  type: string
                  description: new userid
                password:
                  type: string
                email:
                  type: string
                  format: email
                bio:
                  type: string
                image:
                  type: string
                  format: binary
              required:
                - name
                - password
                - email
                - image
                - newUserid
            encoding:
              image:
                contentType: image/jpeg, image/jpg, image/png

      responses:
        "201":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  userid: 
                    type: string
                  user: 
                    $ref: "#/components/schemas/UserSingleOutput"
        "403":
          $ref: "#/components/responses/403Forbidden"          
        "422":
          $ref: "#/components/responses/422InvalidInput"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/users/signup":
    post:
      summary: signup a new user
      tags:
        - user
      requestBody:
        $ref: "#/components/requestBodies/UserSignInInput"
      responses:
        "201":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginSuccessOutput"
        "422":
          $ref: "#/components/responses/422InvalidInput"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/users/login":
    post:
      summary: login a user
      tags:
        - user
      requestBody:
        description: login data
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserLogin"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginSuccessOutput"

        "401":
          $ref: "#/components/responses/401AuthFailure"
        "422":
          $ref: "#/components/responses/422InvalidInput"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/watchlist/{uid}":
    get:
      summary: view user watchlist
      tags:
        - watchlist
      parameters:
        - $ref: "#/components/parameters/uid"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  watchlist_anime:
                    $ref: "#/components/schemas/WatchlistWhole"
                  watchlist_favourite:
                    $ref: "#/components/schemas/WatchlistWhole"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

    post:
      summary: add anime to user watchlist
      tags:
        - watchlist
      parameters:
        - $ref: "#/components/parameters/uid"
      security:
        - BearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/watchlistInput"
      responses:
        "201":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  rated:
                    type: boolean
                  WatchlistEntry:
                    $ref: "#/components/schemas/WatchlistEntry"
                  animeRating:
                    $ref: "#/components/schemas/animeRatingSingle"
        "401":
          $ref: "#/components/responses/401AuthFailure"
        "422":
          $ref: "#/components/responses/422InvalidInput"
        "500":
          $ref: "#/components/responses/500ServerSideError"
    delete:
      summary: Deleting anime from user watchlist, also deletes rating if exists
      tags:
        - watchlist
      parameters:
        - $ref: "#/components/parameters/uid"
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                animeid:
                  type: integer
                  minimum: 1
              required:
                - animeid
      responses:
        "201":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  deletedEntry:
                    $ref: "#/components/schemas/WatchlistEntry"              
        "401":
          $ref: "#/components/responses/401AuthFailure"
        "404":
          $ref: "#/components/responses/404NotFound"
        "422":
          $ref: "#/components/responses/422InvalidInput"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/search/anime":
    post:
      summary: search an anime
      tags:
        - search

      requestBody:
        $ref: "#/components/requestBodies/searchItem"

      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  resultAnime:
                    $ref: "#/components/schemas/AnimeAll"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/search/users":
    post:
      summary: search users
      tags:
        - search

      requestBody:
        $ref: "#/components/requestBodies/searchItem"

      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  resultUsers:
                    $ref: "#/components/schemas/UserAllOutput"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/search/characters":
    post:
      summary: search characters
      tags:
        - search

      requestBody:
        $ref: "#/components/requestBodies/searchItem"

      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  resultUsers:
                    $ref: "#/components/schemas/characterAll"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/search/personnel":
    post:
      summary: search personnel
      tags:
        - search

      requestBody:
        $ref: "#/components/requestBodies/searchItem"

      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  resultUsers:
                    $ref: "#/components/schemas/PersonnelAll"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/search/episodes":
    post:
      summary: search episodes
      tags:
        - search
      requestBody:
        $ref: "#/components/requestBodies/searchItem"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  resultUsers:
                    $ref: "#/components/schemas/episodesAll"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/search/studio":
    post:
      summary: search studio
      tags:
        - search
      requestBody:
        $ref: "#/components/requestBodies/searchItem"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  resultUsers:
                    $ref: "#/components/schemas/studioAll"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/characters":
    get:
      summary: get all characters
      tags:
        - character
      responses:
        "200":
          description: successfully got all character
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/characterSingle"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

    post:
      summary: add a new character
      tags:
        - character
      security:
        - BearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/characterInput"
      responses:
        "201":
          description: successfully added a character
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  characterid:
                    description: newly created character id
                    type: integer
        "401":
          $ref: "#/components/responses/401AuthFailure"
        "422":
          $ref: "#/components/responses/422InvalidInput"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/characters/{cid}":
    get:
      summary: get a single character
      tags:
        - character
      parameters:
        - $ref: "#/components/parameters/cid"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  character:
                    $ref: "#/components/schemas/characterSingle"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/genre":
    get:
      summary: get all genre
      tags:
        - genre
      responses:
        "200":
          description: successfully got all genre
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  results:
                    type: array
                    items:
                      type: string
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

    post:
      summary: add a new genre
      tags:
        - genre
      security:
        - BearerAuth: []
      requestBody:
        description: genre request body
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                genre:
                  type: string
              required:
                - genre
      responses:
        "201":
          description: successfully added a genre
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  newGenreName:
                    description: newly created genre
                    type: string
        "401":
          $ref: "#/components/responses/401AuthFailure"
        "422":
          $ref: "#/components/responses/422InvalidInput"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/genre/anime":
    post:
      summary: get ids of all anime of a single genre
      tags:
        - genre
      requestBody:
        description: the genre to list anime of
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                searchedGenre:
                  type: string
              required:
                - searchedGenre
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  animeOfGenre:
                    type: array
                    items:
                      type: integer
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/personnel":
    get:
      summary: get all personnel data
      tags:
        - personnel
      responses:
        "200":
          description: successfully got all person
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  personnels:
                    type: array
                    items:
                      $ref: "#/components/schemas/personnel"
                  allAnimeStaffWorks:
                    type: array
                    items:
                      type: array
                      items:
                        $ref: "#/components/schemas/animeStaffData"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

    post:
      summary: add a new person
      tags:
        - personnel
      security:
        - BearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/PersonInput"
      responses:
        "201":
          description: successfully added a person
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  personnelID:
                    description: newly created personnel id
                    type: integer
        "401":
          $ref: "#/components/responses/401AuthFailure"
        "422":
          $ref: "#/components/responses/422InvalidInput"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/personnel/{pid}":
    get:
      summary: get a single person
      tags:
        - personnel
      parameters:
        - $ref: "#/components/parameters/pid"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  person:
                    $ref: "#/components/schemas/personnel"
                  workedOnAnime:
                    $ref: "#/components/schemas/animeStaffData"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/watchroom":
    get:
      summary: get all watchrooms data
      tags:
        - watchroom
      responses:
        "200":
          description: successfully got all watchroom
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  results:
                    $ref: "#/components/schemas/WatchroomAll"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

    post:
      summary: add a new watchroom
      tags:
        - watchroom
      security:
        - BearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/WatchroomInput"
      responses:
        "201":
          description: successfully added a watchroom
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  watchroomid:
                    description: newly created watchroom id
                    type: integer
        "401":
          $ref: "#/components/responses/401AuthFailure"
        "422":
          $ref: "#/components/responses/422InvalidInput"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/watchroom/{watchroomid}":
    get:
      summary: get a single watchroom
      tags:
        - watchroom
      parameters:
        - $ref: "#/components/parameters/watchroomid"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  watchroom:
                    $ref: "#/components/schemas/WatchroomSingle"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/wachroom/participants/{watchroomid}":
    get:
      summary: get ids of all participants of a watchroom
      tags:
        - watchroom
      parameters:
        - $ref: "#/components/parameters/watchroomid"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  participants:
                    type: array
                    items:
                      type: string
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

    post:
      summary: add a new participant to a watchroom
      tags:
        - watchroom
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/watchroomid"
      requestBody:
        $ref: "#/components/requestBodies/WatchroomParticipantInput"
      responses:
        "201":
          description: successfully added a participant to a watchroom
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  participant:
                    $ref: "#/components/schemas/WatchroomParticipants"
        "401":
          $ref: "#/components/responses/401AuthFailure"
        "422":
          $ref: "#/components/responses/422InvalidInput"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/reviews/{aid}":
    get:
      summary: get all reviews of this anime
      tags:
        - review
      parameters:
        - $ref: "#/components/parameters/aid"
      responses:
        "200":
          description: successfully got all review of this anime
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  reviews:
                    $ref: "#/components/schemas/reviewAll"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

    post:
      summary: add a new review to an anime
      tags:
        - review
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/aid"
      requestBody:
        $ref: "#/components/requestBodies/ReviewInput"
      responses:
        "201":
          description: successfully added a review to this anime
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  newReview:
                    $ref: "#/components/schemas/reviewSingle"
        "401":
          $ref: "#/components/responses/401AuthFailure"
        "422":
          $ref: "#/components/responses/422InvalidInput"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/reviews/single/{reviewid}":
    get:
      summary: get a single review
      tags:
        - review
      parameters:
        - $ref: "#/components/parameters/reviewid"
      responses:
        "200":
          description: successfully got this review
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  review:
                    $ref: "#/components/schemas/reviewSingle"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

  "/episodes/{aid}":
    get:
      summary: get all episodes of the provided anime
      tags:
        - episode
      parameters:
        - $ref: "#/components/parameters/aid"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  episodes:
                    $ref: "#/components/schemas/episodesAll"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500ServerSideError"

    post:
      summary: add a new episode to an anime
      tags:
        - episode
      security:
        - BearerAuth: []
      parameters:
